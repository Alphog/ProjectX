<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="weather.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting page</title>
   
    </head>
<body>
<div class="container">
    <h1>Alphog Weather App</h1>
    
    <div class="input">
        <input id="input-field" type="text" placeholder="Enter city name">
        <button id="search-btn"><i class="bi bi-search"></i></button>
    </div>
    <div class="rest">
    <div class="center">
        <img class="image1" src="images/clouds.png">
        <p class="temp" id="temperature">25â„ƒ </p>
        <p class="city" id="city-name">Kigali</p>
    </div>
    <div class="bottom">
        <div class="humidity">
            <img src="images/humidity.png">
            <div class="details">
                <p class="p1" id="humidity">10%</p>
                <p class="p2">Humidity</p>
            </div>
        </div>
        <div class="speed">
            <img src="images/wind.png">
            <div class="details">
                <p class="p1" id="speed">5.6 Km/h</p>
                <p class="p2">Wind Speed</p>
            </div>
        </div>
    </div>
</div>
</div>

    <script src="weather.js"></script>
</body>
</html>
